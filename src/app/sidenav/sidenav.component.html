<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [opened]="!small" class="sidenav mat-elevation-z8" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'">
        <mat-toolbar class="white">
            <img src="assets/svg/loja-generica.svg" style="width: 4rem; margin-left: 2rem;" alt="Icone Loja"/>
        </mat-toolbar>
        <mat-nav-list>
            <a class="sidenavelement" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}"
                routerLink="/" mat-list-item href="#">
                <mat-icon>dashboard</mat-icon> &nbsp; Dashboard
            </a>
            <a class="sidenavelement" routerLinkActive="active-link" routerLink="/stores" mat-list-item href="#">
                <mat-icon>store</mat-icon> &nbsp; Lojas
            </a>
            <a class="sidenavelement" routerLinkActive="active-link" routerLink="/ranking" mat-list-item href="#">
                <mat-icon> rate_review</mat-icon> &nbsp; Ranking Lojas
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="grey lighten-2" style="min-height:90px">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Projeto Lojas</span>
            <span class="fill-remaining-space"></span>
        
            <button mat-icon-button color="primary">
                <mat-icon>dashboard</mat-icon>
            </button>
            <button mat-icon-button color="primary" matBadge="8" matBadgePosition="after" matBadgeColor="accent">
                <i style="font-size:24px " class="fas fa-bell"></i>
            </button> &nbsp;

            <button mat-icon-button color="primary" [matMenuTriggerFor]="menu">
                <i style="font-size:24px " class="fas fa-user"></i>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Mudar Senha</button>
                <button mat-menu-item>Sair</button>
            </mat-menu>
        </mat-toolbar>
        <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
